[PATH]
path_snmpscript = bash /usr/local/bin/mmwirelessbashsnmp
path_rrddb = /var/mmwireless/rrddb
path_snmp_logs = /var/mmwireless/logs
path_imagescript = /usr/local/bin/mmimages

[HEADERS]
log_snmp = snmp.

[MONGOCONF]
db = smartwifi
ipdb = 192.168.33.13
user = u_smart
password = p_smartwifi
port = 27017

[MONGOCOLLECTIONS]
ap = Ap
apsummary = Apsummary
clients = Clients
clientslast = Clientslast
rogueap = Rogueap
summary = Summary
wlc = Wlc
wlcclients = Wlcclients
log = Log

[RRDTOOLDATABASES]

db_talca = wlc_clients_talca.rrd
db_curico = wlc_clients_curico.rrd
db_quebec = wlc_clients_quebec.rrd 
db_santaelena = wlc_clients_santaelena.rrd

[TIMEIMAGES]
hours = 1,3,6,12,18,24,36,48
path_img = /var/www/testimg/
move_img = true

